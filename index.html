<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./images/kisspng-icon-design-iconfinder-icon-survey-png-file-5a77bc7316a3b5.6958189115177964670927.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <div class="bg">
        <div class="aboutme">
          <h1 id="aboutmehead">Contact Me</h1>
          <div class="hideaboutme">
            <h1 id="aboutmehead2">Contact Me</h1>
            <p id="social">
                <a target="_block" href="http://www.instagram.com/muhsin7majeed"><i class="fab fa-instagram fa-2x"></i></a>
                <a target="_block" href="http://www.github.com/muhsin7majeed"><i class="fab fa-github fa-2x"></i></a>
                <a target="_block" href="http://www.facebook/muhsin7majeed"><i class="fab fa-facebook fa-2x"></i></a>
                <a target="_block" href="https://www.freecodecamp.org/muhsin7majeed"><i class="fab fa-free-code-camp fa-2x"></i></a>
            </p>
          </div>
        </div>
          <div class="about">
            <h1 id="aboutheading">About This Survey</h1>
              <div class="hide">
                <h1 id="about2">About This Survey</h1>
                <hr>
                <p id="aboutinfo">
                  This survey is made for <br> the project by <a target="_blank" id="codecamp" href="http://freecodecamp.org">freeCodeCamp.org</a>
                </p>
              </div>
          </div>

          <div class="section1">
            <div class="header">
              <h1 id="title"><span>S</span>urvey <span>F</span>orm</h1>
              <p id="description">Let us know how we can improve freeCodeCamp</p>
            </div>
            <form method="GET" action="" id="survey-form">
              <div class="labels">
                <label for="name" id="name-label">Name: </label>
              </div>
              <div class="righttab">
                <input type="text" class="input-field" required placeholder="Enter your Name" name="name" id="name">
              </div>
              <div class="labels">
                <label for="email" id="email-label">e-Mail: </label>
              </div>
              <div class="righttab">
                <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your email" >
              </div>
              <div class="labels">
                <label for="age" id="number-label">Age: </label>
              </div>
              <div class="righttab">
                <input type="number" min="5" max="100" name="age" id="number" class="input-field" placeholder="Age">
              </div>
          </div></div>
          <div class="section2">
            <div class="labels">
              <label for="currentPos">
                Which option best describes your current role?</label>
              </div>
            <div class="righttab">
              <select id="dropdown" name="role" class="dropdown">
                <option selected value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="nottosay">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="labels">
              <label for="like">What do you like most in freeCodeCamp: </label>
            </div>
            <div class="righttab">
              <select id="like" name="likein" class="dropdown">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
              </select>
            </div>
            
            <div class="labels">
              <label for="recommend">How likely is that you would recommend freeCodeCamp to a friend?</label>
            </div>
            <div class="righttab">
              <ul>
                <li class="radio"><label>Definitely<input type="radio" name="radio-buttons" value="definitely" class="rec" ></label></li>
                <li class="radio"><label>Maybe<input type="radio" name="radio-buttons" value="maybe" class="rec" ></label></li>
                <li class="radio"><label>Not sure<input type="radio" name="radio-buttons" value="notsure" class="rec" ></label></li>
              </ul>
            </div>
          </div>
          <div class="section3">
          <div class="labels">
              <label for="improve">Things that should be improved in the future<br>(Check all that apply): </label>
            </div>
            <div class="righttab">
              <ul id="preferences">
                <li class="preferences"><label><input name="prefer" value="frontend" type="checkbox" class="rec">Front-end Projects</label></li>
                <li class="preferences"><label><input name="prefer" value="backend" type="checkbox" class="rec">Back-end Projects</label></li>
                <li class="preferences"><label><input name="prefer" value="data" type="checkbox" class="rec">Data Visualization</label></li>
                <li class="preferences"><label><input name="prefer" value="challenges" type="checkbox" class="rec">Challenges</label></li>
                <li class="preferences"><label><input name="prefer" value="opensource" type="checkbox" class="rec">Open Source Community</label></li>
                <li class="preferences"><label><input name="prefer" value="gitter" type="checkbox" class="rec">Gitter help rooms</label></li>
                <li class="preferences"><label><input name="prefer" value="videos" type="checkbox" class="rec">Videos</label></li>
                <li class="preferences"><label><input name="prefer" value="city" type="checkbox" class="rec">City Meetups</label></li>
                <li class="preferences"><label><input name="prefer" value="wiki" type="checkbox" class="rec">Wiki</label></li>
                <li class="preferences"><label><input name="prefer" value="forum" type="checkbox" class="rec">Forum</label></li>
                <li class="preferences"><label><input name="prefer" value="addcourses" type="checkbox" class="rec">Additional Courses</label></li>
              </ul>
            </div>
          </div>

          <div class="smallsection" class="section4">
            <div class="labels">
              <label for="suggestion">Any Comments or Suggestions?</label>
            </div>
            <div class="righttab">
              <textarea id="suggestion" class="input-field" name="comment" placeholder="Enter your comment here"></textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
          </div>
            </form>
    </div>
  </body>
</html>
